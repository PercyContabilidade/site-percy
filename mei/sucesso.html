<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sucesso! - CAFTER PERCY</title>
    <style>
        :root { --gold: #c5a059; --dark: #0a192f; --white: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        .site-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(197,160,89,0.2); background: rgba(10,25,47,0.9); }
        .logo-header { width: 80px; border-radius: 8px; }
        .back-link { color: var(--gold); text-decoration: none; font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; gap: 5px; padding: 8px 12px; border: 1px solid rgba(197,160,89,0.3); border-radius: 6px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .back-link:hover { background: var(--gold); color: var(--dark); }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        .success-card { max-width: 650px; background: rgba(255, 255, 255, 0.03); padding: 50px 40px; border-radius: 24px; border: 1px solid rgba(197, 160, 89, 0.3); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px); text-align: center; }
        .check-icon { width: 80px; height: 80px; background: var(--gold); color: var(--dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 30px; font-weight: bold; }
        h1 { color: var(--gold); margin-bottom: 15px; font-weight: 800; font-size: 2.2rem; }
        p { font-size: 1.15rem; opacity: 0.9; line-height: 1.6; margin-bottom: 20px; }
        .btn-whats-main { display: inline-flex; align-items: center; gap: 12px; margin-top: 20px; background: #25d366; color: #fff; padding: 20px 40px; border-radius: 12px; text-decoration: none; font-weight: 800; font-size: 1.1rem; transition: 0.4s; text-transform: uppercase; box-shadow: 0 10px 20px rgba(37,211,102,0.2); }
        .btn-whats-main:hover { transform: translateY(-5px); background: #1eb954; }
        .site-footer { padding: 40px 20px; background: #060d1a; text-align: center; border-top: 1px solid rgba(197,160,89,0.2); }
        .footer-logo { width: 80px; opacity: 0.4; }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="/mei/soumeilp.html" class="back-link">← VOLTAR AO PORTAL</a>
        <a href="/index.html">
            <video autoplay muted loop playsinline class="logo-header">
                <source src="/ativos/videos/logo-animada.gif.mp4" type="video/mp4">
            </video>
        </a>
        <div style="width: 80px;"></div> 
    </header>

    <div class="container">
        <div class="success-card">
            <div class="check-icon">✓</div>
            <h1>Perfil Capturado!</h1>
            <p>Clique abaixo para enviar o resumo das suas respostas diretamente ao <strong>CAFTER PERCY</strong> e iniciar sua consultoria estratégica.</p>
            
            <a href="#" id="btnWhatsapp" class="btn-whats-main">
                ENVIAR MEU PERFIL AO CAFTER PERCY
            </a>
        </div>
    </div>

    <footer class="site-footer">
        <img src="/ativos/images/logopercyatual.jpeg" class="footer-logo">
        <p style="font-size: 0.75rem; opacity: 0.5; margin-top: 10px;">© 2026 PERCY CONTABILIDADE - NEGÓCIOS INTELIGENTES</p>
    </footer>

    <script>
        function processarWhatsApp() {
            // Captura os parâmetros que vieram na URL do questionário
            const urlParams = new URLSearchParams(window.location.search);
            
            // Extrai as respostas p1, p2, p3 e p4
            const p1 = urlParams.get('p1_outro') || urlParams.get('p1') || 'Não informado';
            const p2 = urlParams.get('p2') || 'Não informado';
            const p3 = urlParams.get('p3') || 'Não informado';
            const p4 = urlParams.get('p4') || 'Não informado';

            // Monta a mensagem que o Cafter vai receber
            const texto = `Olá Cafter Percy! Acabei de enviar meu perfil pelo portal. Segue o resumo:\n\n` +
                          `*1. Segmento:* ${p1}\n` +
                          `*2. Dificuldade:* ${p2}\n` +
                          `*3. Meta:* ${p3}\n` +
                          `*4. Visão:* ${p4}\n\n` +
                          `Podemos conversar para acelerar meu projeto?`;

            // Transforma em link de WhatsApp
            const msgFinal = encodeURIComponent(texto);
            const linkWhats = `https://wa.me/5521979667707?text=${msgFinal}`;

            // Coloca o link no botão
            const botao = document.getElementById('btnWhatsapp');
            if(botao) {
                botao.href = linkWhats;
            }
        }

        // Garante que o código roda assim que a página abrir
        window.onload = processarWhatsApp;
    </script>
</body>
</html>
