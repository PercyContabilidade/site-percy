<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Impostos MEI - Percy Contabilidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #d4af37;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card-vip { background: white; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .input-percy { border: 2px solid #e5e7eb; border-radius: 0.75rem; padding: 0.75rem; width: 100%; focus: border-[#d4af37]; }
        .btn-calc { background-color: var(--accent-color); color: #1a1a1a; font-weight: bold; transition: 0.3s; }
        .btn-calc:hover { background-color: #b79148; transform: scale(1.02); }
        .btn-return { 
            background-color: #1a1a1a; 
            color: var(--accent-color); 
            border: 2px solid var(--accent-color);
            transition: 0.3s;
        }
        .btn-return:hover { background-color: var(--accent-color); color: #1a1a1a; }
    </style>
</head>
<body class="py-12 px-4 min-h-screen flex flex-col items-center">

    <div class="card-vip w-full max-w-md p-8">
        <div class="text-center mb-8">
            <img src="logopercyatual.jpeg" alt="Logo Percy" class="mx-auto w-24 rounded-full mb-4 border-2 border-[#d4af37]">
            <h1 class="text-2xl font-bold text-gray-800">Simulador de Economia</h1>
            <p class="text-gray-500 text-sm">Compare MEI vs Pessoa Física</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Faturamento Mensal (R$)</label>
                <input type="number" id="faturamento" placeholder="Ex: 5000" class="input-percy">
            </div>

            <button onclick="calcularSimulacao()" class="btn-calc w-full py-4 rounded-xl shadow-lg">
                SIMULAR ECONOMIA AGORA
            </button>

            <div id="resultado" class="hidden bg-gray-50 p-6 rounded-2xl border-l-4 border-[#d4af37]">
                <p class="text-sm text-gray-600 mb-1">Como Pessoa Física você pagaria aprox.:</p>
                <p id="pf-tax" class="text-xl font-bold text-red-600 mb-4">R$ 0,00</p>
                
                <p class="text-sm text-gray-600 mb-1">Como MEI você paga apenas:</p>
                <p id="mei-tax" class="text-xl font-bold text-green-600 mb-4">R$ 76,60*</p>
                
                <div class="bg-green-100 p-3 rounded-lg text-center">
                    <p class="text-green-800 font-bold">Economia Mensal: <span id="economia">R$ 0,00</span></p>
                </div>
            </div>

            <div id="cta-simulador" class="hidden pt-4">
                <a href="https://wa.me/5521985518475" target="_blank" class="block w-full text-center bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition">
                    Falar com Especialista
                </a>
            </div>

            <div class="pt-6 border-t border-gray-100">
                <button onclick="irParaHome()" class="btn-return w-full py-3 rounded-xl font-semibold flex items-center justify-center gap-2">
                    <span>⬅️</span> Menu Principal
                </button>
            </div>
        </div>
    </div>

    <audio id="percySound" src="https://percycontabilidade.github.io/guia-mei-percy/marca-percy.mp3"></audio>

    <script>
        function calcularSimulacao() {
            const faturamento = document.getElementById('faturamento').value;
            if(!faturamento) { alert("Por favor, digite o faturamento."); return; }

            // Cálculo simplificado de Carnê Leão/IRPF (Aprox 15% acima da faixa)
            let impostoPF = faturamento * 0.15;
            if(faturamento < 2259) impostoPF = 0;

            document.getElementById('pf-tax').innerText = `R$ ${impostoPF.toFixed(2)}`;
            document.getElementById('economia').innerText = `R$ ${(impostoPF - 76.60).toFixed(2)}`;
            
            document.getElementById('resultado').classList.remove('hidden');
            document.getElementById('cta-simulador').classList.remove('hidden');
        }

        function irParaHome() {
            const som = document.getElementById('percySound');
            som.play();
            setTimeout(() => {
                window.location.href = "https://percycontabilidade.github.io/consultoria/";
            }, 1200);
        }
    </script>
</body>
</html>
