<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário MEI - CAFTER PERCY</title>
    <style>
        :root { --gold: #c5a059; --dark: #0a192f; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: #fff; padding: 20px; }
        .site-header { padding: 10px 0; display: flex; justify-content: center; border-bottom: 1px solid rgba(197,160,89,0.2); margin-bottom: 30px; }
        .logo-header { width: 80px; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); }
        h2 { color: var(--gold); text-align: center; }
        .pergunta { margin-bottom: 25px; border-bottom: 1px solid rgba(197,160,89,0.1); padding-bottom: 15px; }
        p { font-weight: bold; color: var(--gold); }
        label { display: block; margin: 10px 0; cursor: pointer; }
        input[type="text"] { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--gold); color: #fff; padding: 8px; outline: none; margin-top: 5px; }
        button { background: var(--gold); color: var(--dark); padding: 20px; border: none; border-radius: 10px; width: 100%; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.02); }
    </style>
</head>
<body>
    <header class="site-header">
        <video autoplay muted loop playsinline class="logo-header">
            <source src="/ativos/videos/logo-animada.gif.mp4" type="video/mp4">
        </video>
    </header>

    <div class="container">
        <!-- MÉTODO GET: Passa os dados pela URL de forma limpa -->
        <form action="../sucesso.html" method="GET">
            <h2>✅ Perfil MEI de Sucesso</h2>
            
            <div class="pergunta">
                <p>1. Segmento de Atuação:</p>
                <label><input type="radio" name="res1" value="Alimentação" required> Alimentação</label>
                <label><input type="radio" name="res1" value="Serviços"> Serviços em Geral</label>
                <label><input type="radio" name="res1" value="Digital"> Tecnologia / Digital</label>
                <input type="text" name="res1_outro" placeholder="Outro: Especifique aqui...">
            </div>

            <div class="pergunta">
                <p>2. Sua maior dificuldade:</p>
                <label><input type="radio" name="res2" value="Clientes" required> Atrair novos clientes</label>
                <label><input type="radio" name="res2" value="Finanças"> Organizar o dinheiro</label>
                <label><input type="radio" name="res2" value="Impostos"> Medo da Receita Federal</label>
            </div>

            <div class="pergunta">
                <p>3. Onde quer estar em 1 ano?</p>
                <label><input type="radio" name="res3" value="Dobrar" required> Faturando o dobro</label>
                <label><input type="radio" name="res3" value="Funcionário"> Contratar equipe</label>
                <label><input type="radio" name="res3" value="Migrar"> Migrar para LTDA</label>
            </div>

            <div class="pergunta">
                <p>4. Complete: Ser MEI de sucesso é...</p>
                <input type="text" name="res4" placeholder="Sua visão de futuro..." required>
            </div>

            <button type="submit">GERAR MEU PERFIL ESTRATÉGICO</button>
        </form>
    </div>
</body>
</html>
